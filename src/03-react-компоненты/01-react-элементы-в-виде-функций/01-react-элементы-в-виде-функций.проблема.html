<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>React элементы в виде функций</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const title = "Привет из React!";
        const text = "Этот текст будет синим";

        //Вынести <h1> в отдельные функцию и передать в нее текст через аргумент.
        const titleElement = <h1 className="title">{title}</h1>;
        // Вынести <p> в отдельные функцию и передать в нее текст через аргумент.
        const textElement = <p className="text">{text}</p>;

        //Создать функцию для <div> и передать в нее <h1> и <p> через аргументы
        const container = <div className="container">
            {titleElement}
            {textElement}
        </div>

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(container);
    </script>
</body>
</html>
