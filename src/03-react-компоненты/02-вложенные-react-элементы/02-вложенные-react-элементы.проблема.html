<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вложенные React элементы</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            color: red;
        }

        .text {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        /*
            Вам нужно создать отдельную функцию для <h1>, <p> и <div>.

            Внутри функции нужно создать элементы для <h1>, <p> и <div>.

            В итоге получиться каждый элемент в отдельной функции.


            Как создать элемент с помощью JSX:
            https://ru.react.dev/reference/react/createElement#creating-an-element-without-jsx
        */

        const title = "Привет из React!";
        const text = "Этот текст будет синим";

        function title(text) {
            return <h1 className="title">{title}</h1>;
        }

        function text(text) {
            return <p className="text">{text}</p>;
        }

        
        /*
            Вам нужно изменить функцию container, чтобы она принимала h1 и p через аргумент children.

            Аргумент будет в виде объекта с ключом children.
            
            {
              children: [h1, p]
            }
        */

        function container(title, text) {
            return <div className="container">{title}{text}</div>;
        }

        const titleElement = title(title);
        const textElement = text(text);

        const elements = container(titleElement, textElement);

        const root = ReactDOM.createRoot(document.getElementById('root'));

        root.render(elements);
    </script>
</body>
</html>
